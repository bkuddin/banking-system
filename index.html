<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank System</title>
    <!-- Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>

   <header>
    <h1 class="text-5xl text-center mt-11">Welcome to <span class="font-bold">Your Bank!</span></h1>
   </header>

  <main>
    <section class="bg-yellow-300 w-7/12 mx-auto mt-40 px-8 pt-5 pb-10 rounded-md">
        <h3 class="text-2xl text-center font-semibold mb-5">Please Login</h3>


       <div class="grid place-items-center">
        <input class="w-6/12 block p-2 mb-5 rounded-md" type="email" name="" id="" placeholder="your email">
        <input class="w-6/12 block p-2 rounded-md" type="password" name="" id="" placeholder="your password"> 
     

        <button class="bg-amber-400 text-white hover:bg-black font-bold w-6/12 py-2 px-4 mt-5 rounded-md items-center">Submit</button>
       </div>   
    </section>
  </main>

    
</body>
</html>
